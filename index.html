<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a Message to Discord</h1>
        <input type="text" id="messageBox" placeholder="Enter your message">
        <button onclick="sendMessage()">Apply</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('messageBox').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1267491056618967230/PgXgeRiakRLIm3Ko18KdcTcqRaAWP2iqw01UGwuBA1kJj_KHo2PU95QASntX_UaGNepk'; // Replace with your actual webhook URL

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            }).then(response => {
                if (response.ok) {
                    alert('Message sent!');
                } else {
                    alert('Error sending message.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error sending message.');
            });
        }
    </script>
</body>
</html>
